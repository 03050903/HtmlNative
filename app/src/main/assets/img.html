<html>
    <head>
        <title>img</title>
        <style>
            #text1{
                background:red;
                color:green
            }

            div{
                color: red
            }

            div p{
                padding: 30
            }

        </style>
    </head>
    <body>
        <div>
            <p>p in div</p>
            <p>p2 in div</p>
            <img src="http://n.sinaimg.cn/news/crawl/20170302/18ey-fycaahm6004808.jpg" width="100%"/>
            <img src="http://n.sinaimg.cn/news/crawl/20170312/VUL1-fychhvn8494769.jpg"/>
        </div>


    </body>
    <script type="text/lua">
        -- show a toast in androd
        alert("hello world")

        b = false

        function changeText1()
            -- get the v by id
            local v = view("text1")

            if(b) then
                v.style("background:red;color:#fff")
            else
                v.style("background:blue;color:red")
            end

            b = not(b)

        end

        --[[ register the function to callback pool, then when p#text1 is clicked, its appearance
        will change according to v value. ]]

        callback("changeText1", changeText1)

    </script>
</html>
