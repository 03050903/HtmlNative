<html>
    <head>
        <title>WebViewExample</title>
        <meta name="nihao" content="world"/>
        <style>
            #text1{
                background:red;
                color:green;
                margin: 3em 3em;
                padding: 2em;
            }

            button{
                color:yellow
            }

        </style>
    </head>

    <body>
        <text id="text1">This is an demo of iframe<br/>nihao
        </text>
        <button onclick="changeText1">click me</button>
        <iframe style="width:100%; height:100%; color:#000000" src="http://www.w3school.com.cn/"/>
    </body>

    <script type="text/lua">
        alert("hello world")

        b = false

        function changeText1()
            local v = view("text1")
            if(b) then
                v.style("background:red;color:#fff")
            else
                v.style("background:blue;color:red")
            end
            b = not(b)
        end

        callback("changeText1", changeText1)

    </script>
</html>
